<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kariyerim - Employer Post Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">Kariyerim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"><span></span></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link active" href="employer.html">Employer</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
        <a href="#" class="navbar-auth-btn">Login</a>
        <a href="#" class="navbar-auth-btn">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5 mb-5" style="background: linear-gradient(120deg, #23272e 60%, #393E46 100%); border-radius: 18px; box-shadow: 0 4px 24px #00adb522; padding-top: 2em; padding-bottom: 2em;">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <h2 class="mb-3">Post a Job</h2>
        <form id="post-job-form" novalidate>
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" required>
            <div class="invalid-feedback">Please enter a job title.</div>
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" required>
            <div class="invalid-feedback">Please enter a company name.</div>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required>
            <div class="invalid-feedback">Please enter a location.</div>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Job Type</label>
            <select class="form-select" id="type" required>
              <option value="">Choose...</option>
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Remote">Remote</option>
            </select>
            <div class="invalid-feedback">Please choose a job type.</div>
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label">Job Summary</label>
            <textarea class="form-control" id="summary" rows="4" required></textarea>
            <div class="invalid-feedback">Please provide a short summary.</div>
          </div>
          <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/employer.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-modal.js" type="module"></script>
</body>
</html>
