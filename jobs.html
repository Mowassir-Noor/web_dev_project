<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kariyerim - Job Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">NextPath</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"><span></span></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="employer.html">Employer</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
        <!-- <a href="#" class="navbar-auth-btn">Login</a>
        <a href="#" class="navbar-auth-btn">Sign Up</a> -->
      </div>
    </div>
  </nav>

  <div class="container" style="background: linear-gradient(120deg, #23272e 60%, #393E46 100%); border-radius: 18px; box-shadow: 0 4px 24px #00adb522; padding-top: 2em; padding-bottom: 2em;">
    <div class="row">
      <!-- Filters Sidebar -->
      <aside class="col-md-3 mb-3">
        <h5>Filter Jobs</h5>
        <form id="filter-form">
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="e.g. New York">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Job Type</label>
            <select class="form-select" id="type">
              <option value="">All</option>
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Remote">Remote</option>
            </select>
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">Apply Filters</button>
        </form>
      </aside>

      <!-- Jobs List -->
      <main class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">Job Openings</h3>
          <form class="d-flex" id="search-form">
            <input class="form-control me-2" type="search" placeholder="Search jobs..." aria-label="Search" id="search-input">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="row row-cols-1 gy-3" id="jobs-list">
          <!-- Jobs dynamically inserted here -->
        </div>
      </main>
    </div>
  </div>

  <script src="js/jobs.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-modal.js" type="module"></script>
</body>
</html>
